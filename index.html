<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient( to right,blue,lightblue);
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }

        input[type="text"], input[type="file"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: goldenrod;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            color: green;
            font-size: 18px;
        }

        .dashboard-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            margin-right: 0px;
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .dashboard-btn:hover {
            background-color: goldenrod;
        }
    </style>
</head>
<body>    
    <div class="container">
        <h1>Upload Document</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="application_number">Application Number:</label>
            <input type="text" name="application_number" required><br>

            <label for="document_type">Select Document Type:</label>
            <select name="document_type" required>
                <option value="aadhar">Aadhar Card</option>
                <option value="10th_certificate">10th Class Certificate</option>
            </select><br>

            <input type="file" name="image" accept="image/*" required><br>
            <button type="submit">Submit</button>
        </form>

        <a href="/client_dashboard" target="_blank" class="dashboard-btn">Open Client Dashboard</a>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
